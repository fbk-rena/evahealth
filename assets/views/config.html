<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <title>Configuracion</title>
</head>

<body>
    <ul id="dropdown3" class="dropdown-content" data-beloworigin="true " gutter="3">
        <li><a href="#!">Configurar</a></li>
        <li class="divider"></li>
        <li>
            <a id="facebook" onclick="inicio()">
                <div class="fb-login-button" data-max-rows="1" data-size="small" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false"></div>
            </a>
        </li>
    </ul>
    <nav>
        <div class="nav-wrapper navegador rosa">
            <a href="#" class="brand-logo center">Eva</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="datos.html">Perfil</a></li>
                <li>
                    <a class="dropdown-button" href="#!" data-activates="dropdown3"><i class="material-icons">settings</i></a></li>
            </ul>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="home.html">Inicio</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate nombre">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate apellido">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="age" type="text" class="validate ">
                        <label for="age">Edad</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate mail">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="estatura" type="text" class="validate ">
                        <label for="estatura">Estatura</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="peso" type="text" class="validate ">
                        <label for="peso">Peso</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="peso" type="text" class="datepicker">
                        <label for="peso">Peso</label>
                    </div>
                </div> 
                
                
            </form>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/facebook-views.js"></script>

</body>

</html>
